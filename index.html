<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Bat Ball Stump Game !</h1>

    <button id="bat" class="choice-button"> <img src="images/bat.png" alt="Bat Image" class="choice-image"> </button>

    <button id="ball" class="choice-button"> <img src="images/ball.png" alt="Ball Image" class="choice-image"> </button>

    <button id="stump" class="choice-button"> <img src="images/stump.png" alt="Stump Image" class="choice-image">
    </button>
    <div>
        <h3 id="winnerMsg"></h3>

        <h3 id="user-move"> </h3>
        <h3 id="computer-move"> </h3>
        <h3 id="tie"> </h3>
    </div>


    <button id="reset">Reset Game </button>
    <script src="script.js"></script>
</body>

</html>
